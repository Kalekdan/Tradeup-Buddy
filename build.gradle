apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'main.java.com.pixolestudios.tubud.TradeupBuddy'

sourceSets.main.java.srcDirs = ['src']

sourceCompatibility = 1.8

ext.buildNumber = System.getenv("BUILD_NUMBER") ?: "dev"
version 'Stable'

task start(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "main.java.com.pixolestudios.tubud.TradeupBuddy"
}

jar {
    manifest {
        attributes 'Main-Class': 'main.java.com.pixolestudios.tubud.TradeupBuddy'
    }
}
